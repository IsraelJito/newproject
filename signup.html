				</li>
				<li>
					<label for="Uname">Username</label>
					<input type="text" name="Uname" id="Uname" placeholder="Username.." required>
				</li>
				<li>
					<label for="Pword">Password</label>
					<input type="Password" name="Pword" id="Pword" placeholder="Password.." minlength="8" required>

					<input type="Password" name="Cpword" id="Cpword" placeholder="Confirm Password.." minlength="8" required>

				</li>

				</li>

		<script>
          function myForm() {
			var uName, pWord, eMail, cPword, text;
			eMail = document.getElementById("Email").value;
			uName = document.getElementById("Uname").value;
			pWord = document.getElementById("Pword").value;
			cPword = document.getElementById("Cpword").value; 
			if (uName == '' && eMail == '' && pWord == '' && cPword == '') {
              alert("Kindly Input Your Login Details")
            } else if (eMail.length == 0) {
				alert('Email is required!')
			} else if (uName.length == 0) {
				alert('Username is required!')
			} else if (pWord.length < 8) {
				if (pWord.length == 0) {
				alert('Password is required!')
				} else{
					alert('Password must contain 8 characters!')
				}
			} else if (cPword.length == 0) {
				alert('Please confirm your password!')
			} else if (pWord !== cPword) {
            	alert('Password do not match!')
            } else{
            	text = "<p>Registration successful user " + uName + "!</p>";
            	  document.getElementById("response").innerHTML = text;
            }
          }
		</script>
